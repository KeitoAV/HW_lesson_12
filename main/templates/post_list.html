<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ s }}"</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
<main>

<a href="/" class="link">Назад</a>

<h1>Посты по запросу "{{ s }}"</h1>

{% for post in content_list %}
<div class="post">
    {% if "https:/" in post.pic %}
         <img src="{{ post.pic }}" width="100%" alt="Фото отсутствует :(">
    {% else %}
         <img src="/uploads/{{ post.pic }}" width="100%" alt="Фото отсутствует :(">
    {% endif %}
<p>{{ post.content }}</p>
</div>
<hr>
{% endfor %}


<a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
